<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/back-to-top-button.css">
    <link rel="stylesheet" href="../../css/scrool-bar.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/top-sub-search-bar.css">
    <link rel="stylesheet" href="../../css/sub-menu-bar-left.css">
    <script src="../../css/back-to-top-button.js"></script>
    <link rel="icon" type="image/png" href="../../images/logo-hero.png" />
    <title>New Tech | quality electronic items</title>
</head>

<body>
    <!--https://www.w3schools.com/howto/howto_js_scroll_to_top.asp-->
    <!--https://stackoverflow.com/questions/27900053/css-transition-with-visibility-not-working-->
    <button class="move-to-top" onclick="topFunction()" id="myBtn" title="Go to top">
        <img src="../../images/svg/chevron-up-outline.svg" alt="move to top">
    </button>
    <div class="top-sub-search-bar">
        <div class="search-bar">
            <div class="input-f">
                <input type="text" placeholder="search by keyword">
            </div>
            <div class="search-icon">
                <img src="../../images/svg/search-outline.svg" alt="search-outline">
            </div>
        </div>
    </div>
    <div class="menu-bar-holder">
        <div class="sub-menu-bar">
            <div class="menu-item" onclick="window.location.href='../../'">
                <img src="../../images/logo-hero.png" alt="">
            </div>
            <div class="menu-item">
                <img src="../../images/svg/apps-outline.svg" alt="">
            </div>
            <hr width="100%" color="black">
            <div class="menu-item">
                <img src="../../images/svg/cart-outline.svg" alt="">
            </div>
            <div class="menu-item">
                <img src="../../images/svg/log-in-outline.svg" alt="">
            </div>
        </div>
        <div class="sub-menu-bar-item-names">
            <div class="menu-item">Home page</div>
            <div class="menu-item">catogories</div>
            <hr width="0" color="white" style="opacity: 0; visibility: hidden;">
            <div class="menu-item">cart</div>
            <div class="menu-item">log-in</div>
        </div>
    </div>
    <div class="product-item-view">
        <div class="left">
            <div class="bg-blur">
                <!--code from - https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_slideshow -->
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">main</div>
                        <img src="images/main-img-001.png" style="width:100%">
                        <div class="text">Caption Text</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 4</div>
                        <img src="images/img-002.png" style="width:100%">
                        <div class="text">Caption Two</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 4</div>
                        <img src="images/img-003.png" style="width:100%">
                        <div class="text">Caption Three</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">4 / 4</div>
                        <img src="images/img-004.png" style="width:100%">
                        <div class="text">Caption Three</div>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    <div class="dot-containser">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                    <script>
                        let slideIndex = 1;
                        showSlides(slideIndex);

                        function plusSlides(n) {
                            showSlides(slideIndex += n);
                        }

                        function currentSlide(n) {
                            showSlides(slideIndex = n);
                        }

                        function showSlides(n) {
                            let i;
                            let slides = document.getElementsByClassName("mySlides");
                            let dots = document.getElementsByClassName("dot");
                            if (n > slides.length) { slideIndex = 1 }
                            if (n < 1) { slideIndex = slides.length }
                            for (i = 0; i < slides.length; i++) {
                                slides[i].style.display = "none";
                            }
                            for (i = 0; i < dots.length; i++) {
                                dots[i].className = dots[i].className.replace(" active", "");
                            }
                            slides[slideIndex - 1].style.display = "block";
                            dots[slideIndex - 1].className += " active";
                        }
                    </script>
                </div>
            </div>
        </div>
        <div class="right">
            
        </div>
    </div>
</body>
