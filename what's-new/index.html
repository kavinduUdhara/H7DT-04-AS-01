<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo-hero.png" />
    <title>New Tech | quality electronic items</title>
</head>

<body>
    <!--https://www.w3schools.com/howto/howto_js_scroll_to_top.asp-->
    <!--https://stackoverflow.com/questions/27900053/css-transition-with-visibility-not-working-->
    <button class="move-to-top" onclick="topFunction()" id="myBtn" title="Go to top">
        <img src="images/svg/chevron-up-outline.svg" alt="move to top">
    </button>
    <script>
            // Get the button:
            let mybutton = document.getElementById("myBtn");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    mybutton.style.visibility = "visible";
                    mybutton.style.opacity = "1";
                } else {
                    mybutton.style.visibility = "hidden";
                    mybutton.style.opacity = "0";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
    </script>    
</body>

</html>
